<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We will launch soon..</div>
            <div class="title" id="end-date">1<sup>st</sup> April 2024 12:00 AM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="10">
                    <label>Days</label>
                </div>
                <div>
                    <input type="text" readonly value="10">
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="10">
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="10">
                    <label for="">Seconds</label>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
